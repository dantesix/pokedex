                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact</a></li>

        </div>

        <div id="main">
            <div class="header">
                <h1>PokeDex</h1>

            <div class="content search-field">

                      <div class="pure-g">
                        <div class="pure-u-1-2">
                          <input type="checkbox" id="checkbox" name=""><label for="checkbox">asd</label></input>

                        <div class="pure-u-1-2">

                        </div>
                        <div class="pure-u-1-2">
                          <input type="checkbox" id="checkbox" name=""><label for="checkbox">asd</label></input>
                        </div>
                      </div>
                  </div>
                </div>

            </div>

            <div id="pokemonList" class="content pure-g">
                <div class="spinner">
                    <div class="dot1"></div>
                    <div class="dot2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/menu.js"></script>
    <script src="js/pokemon.js"></script>
